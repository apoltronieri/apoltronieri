name: Generate Skyline-style Contribution Graph

on:
  schedule:
    # executa todo dia às 00:00 UTC
    - cron: "0 0 * * *"
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-skyline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate contribution data
        # supondo que você use um script que pega o histórico de commits e gera gráfico
        run: |
          python scripts/generate_skyline.py --user apoltronieri --output output/skyline.png

      - name: Commit and push graphic
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Update Skyline graphic"
          file_pattern: "output/skyline.png"
          branch: output
